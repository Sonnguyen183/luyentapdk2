<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>

<p>
    <label>Độ f</label>
    <input id="inputĐộ f" type="number" placeholder="Độ f"
           oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Đô c: <span id="outputĐộ c"></span></p>

<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputĐộ c").innerHTML = (valNum-32) / 1.8;
    }
</script>
</body>
</html>
