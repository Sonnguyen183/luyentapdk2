<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="in10">Nhập Số kWh sử dụng: </label><input type="text" id="in10"><br>
<input type="button" value="Chạy" onclick="b10()">
<p id="kqb10">.</p>
<script>
  function b10() {
    let soKwh = +document.getElementById("in10").value;
    let tiendienbai10;
    // TT	Số kWh sử dụng	Giá bán điện (đồng/kWh)
    // Bậc 1	Cho kWh từ 0 - 50	1.678
    // Bậc 2	Cho kWh từ 51 - 100	1.734
    // Bậc 3	Cho kWh từ 101 - 200	2.014
    // Bậc 4	Cho kWh từ 201 - 300	2.536
    // Bậc 5	Cho kWh từ 301 - 400	2.834
    // Bậc 6	Cho kWh từ 401 trở lên	2.927
    if (soKwh < 401) {
      if (soKwh < 301) {
        if (soKwh < 201) {
          if (soKwh < 101) {
            if (soKwh < 51) {
              tiendienbai10 = soKwh * 1.678;
            }
          } else {
            tiendienbai10 = (50 * 1.678) + ((soKwh - 50) * 1.734)
          }
        } else {
          tiendienbai10 = (50 * 1.678) + (50 * 1.734) + ((soKwh - 100) * 2.014)
        }
      } else {
        tiendienbai10 = (50 * 1.678) + (50 * 1.734) + (100 * 2.014) + ((soKwh - 100) * 2.536)
      }
    } else {
      tiendienbai10 = (50 * 1.678) + (50 * 1.734) + (100 * 2.014) + (100 * 2.536) + (100 * 2.834) + ((soKwh - 400) * 2.927);
    }
    document.getElementById("kqb10").innerText="Dùng "+soKwh+" trả "+tiendienbai10+" nghìn đồng";
  }
</script>
</body>
</html>
